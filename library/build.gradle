apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    final SUPPORT_LIBRARY_VERSION = '25.3.0'
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"

    final KANDROID_DATAPROVDER_VERSION = 'V3.0.7Beta'
    compile "com.github.kimeeo:KAndroid_DataProvider:$KANDROID_DATAPROVDER_VERSION"


    //retrofit
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'


    //http://square.github.io/okhttp/
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.jakewharton.retrofit:retrofit1-okhttp3-client:1.1.0'
}
